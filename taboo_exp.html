/* Functions. */
    var trial_timer = function(trial) {

      endTime = new Date();
      trial.data.trial_start_time = new Date(); 
      if (pair_type == "0") {
        trial.data.pair_type = "Friend";  // maybe use addDataToLastTrial instead?
      } else if (pair_type == "1") {
        trial.data.pair_type = "Stranger"
      }
      var timer = setInterval(function () {
        endTime = new Date()
        if(endTime - startTime >= TURN_LENGTH){
          end_timeline = true
          alert("Time is up!")
          clearInterval(timer);
          jsPsych.finishTrial()
      }
      }, 1000);
    }

    var test_for_turn_end = function(trial) {
      trial_outcome = jsPsych.data.get().last(1).values()[0].button_pressed
      if (trial_outcome == "0") {
        jsPsych.data.addDataToLastTrial({'trial_outcome': 'Won'})
      } else if (trial_outcome == "1") {
        jsPsych.data.addDataToLastTrial({'trial_outcome': 'Discard'})
      } else if (trial_outcome == "2") {
        jsPsych.data.addDataToLastTrial({'trial_outcome': 'Lost'})
      }
      if(endTime - startTime >= TURN_LENGTH){
          jsPsych.endCurrentTimeline();
        }
    }

    function getRandom(arr, n) {
      var result = new Array(n),
      len = arr.length,
      taken = new Array(len);
      if (n > len)
      throw new RangeError("getRandom: more elements taken than available");
      while (n--) {
      var x = Math.floor(Math.random() * len);
      result[n] = arr[x in taken ? taken[x] : x];
      taken[x] = --len in taken ? taken[len] : len;
      }
      return result;
    }
